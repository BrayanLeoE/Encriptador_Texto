<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header class="header">
        <h1>Encriptador de Texto</h1>
    </header>

    <div class="container">
        <div class="input-wrapper">
            <div class="input-container">
                <label for="valorUsuario" class="input-label">Ingrese su texto</label>
                <textarea id="valorUsuario" class="container__input" placeholder="Ingrese texto a encriptar"></textarea>
                <div class="warning-message">
                    <i class="fas fa-exclamation-triangle"></i> Ingrese solamente letras minúsculas y no utilice caracteres especiales
                </div>
                <div class="container__botones">
                    <button onclick="procesarTexto('encriptar');" class="container__boton">
                        <i class="fas fa-lock"></i> Encriptar
                    </button>
                    <button onclick="procesarTexto('desencriptar');" class="container__boton">
                        <i class="fas fa-unlock"></i> Desencriptar
                    </button>
                </div>
            </div>
            <div class="input-container-2">
                <label for="textoProcesado" class="input-label">Texto procesado</label>
                <textarea id="textoProcesado" class="container__input" placeholder="¡Ningún mensaje fue encontrado! Ingresa el texto que desees encriptar o desencriptar." readonly></textarea>
                <div class="container__botones"> 
                    <button onclick="copiarAlPortapapeles();" class="container__boton">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>   
            </div>
        </div>
 
    </div>

    <footer class="footer">
        <p>Desarrollado por Brayan Estupiñan</p>
    </footer>
    <script src="app.js" defer></script>
</body>

</html>
